<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{'Asset.PMCalendar' | translate }}</h4>
                    </div>

                    <button class="btn btn-primary pull-center btn-sm" (click)="back()"
                        [ngStyle]="lang =='en' ? {'text-align': 'right'} : {  'text-align': 'left'}"
                        style="margin: 5px 0px;background-color: #7e8083 !important;border-color:#7e8083;">{{'Asset.Back'
                        | translate}}</button>



                    <div class="card-body">
                        <full-calendar id="myCalendar" [options]="calendarOptions"></full-calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
