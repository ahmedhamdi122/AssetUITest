<div class="row p-2">


<div class="col-12">
  <div class="row top-buffer">
    <div class="col-10">
      <h1 class="card-title"> {{ 'Asset.RoleCategories' | translate }} </h1>
    </div>
    <div class="col-2">

      <a class="addbutton" (click)="addRoleCategory()">
        <i class="pi pi-plus-circle"></i> {{ 'Asset.Create' | translate }}</a>

    </div>
  </div>






  <div class="row mt-3">
    <div class="col-12 ">
      <p-table [value]="lstRoleCategories" styleClass="p-datatable-striped  p-datatable-sm p-datatable-gridlines"
        responsiveLayout="scroll" [paginator]="true"[rows]="10" [totalRecords]="count" pageLinks="10" [rowHover]="true">
        <ng-template pTemplate="header">
          <tr>
              <th style="text-align: center;" pSortableColumn="id">{{'Asset.Id' | translate }}
                <p-sortIcon id="{{ 'Asset.Id' | translate}}" field="id"/>
            </th>
            <th style="text-align: center;" pSortableColumn="name">{{'Asset.Name' | translate }}
              <p-sortIcon id="{{ 'Asset.name' | translate}}" field="name"/>
          </th>
          <th style="text-align: center;" pSortableColumn="orderId">{{'Asset.OrderId' | translate }}
            <p-sortIcon id="{{ 'Asset.OrderId' | translate}}" field="orderId"/>
        </th>
            <th style="text-align: center;">{{ 'Asset.Actions' | translate }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td style="text-align: center;">{{ item.id }}</td>
            <td style="text-align: center;">{{lang == "en" ?item.name:item.nameAr}}</td>
            <td style="text-align: center;">{{item.orderId}}</td>
            <td style="text-align: center;">
              <span class="viewIcon" (click)="viewRoleCategory(item.id)"> <i class="pi pi-eye"style="color: green" pTooltip="{{'Asset.showDetails' | translate}}"></i></span>
              <a class="editIcon" (click)="editRoleCategory(item.id)" [routerLinkActive]="['active']"><i
                class="pi pi-pen-to-square" style="color: purple" pTooltip="{{'Asset.Edit' | translate}}"></i></a>
              <span class="deleteIcon" (click)="deleteRoleCategory(item.id)"><i class="pi pi-trash" style="color: red" pTooltip="{{'Asset.Delete' | translate}}"></i></span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
</div>
