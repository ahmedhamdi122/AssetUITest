<div class="col-12">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="row ">
            <div class="col-2">
                <label for="code" [translate]="'Asset.Code'"> </label>
                <input type="text" class="form-control" id="code" name="code" [(ngModel)]="brandObj.code"
                    #code="ngModel" [class.is-invalid]="code.errors" 
                    required />
            </div>
            <div class="col-5">
                <label for="name" [translate]="'Asset.Name'"></label>
                <input type="text" #name="ngModel" [class.is-invalid]="name.errors"
                     [(ngModel)]="brandObj.name" name="name" id="name" class="form-control"
                    required>
            </div>
            <div class="col-5">
                <label for="nameAr" [translate]="'Asset.ArabicName'"></label>
                <input type="text" #nameAr="ngModel" [class.is-invalid]="nameAr.errors"
                   [(ngModel)]="brandObj.nameAr" name="nameAr" id="nameAr"
                    class="form-control" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success " [translate]="'Asset.Save'"></button>
            </div>
        </div>
    </form>
</div>


<p-dialog appendTo="body" modal="true" [(visible)]="errorDisplay" [style]="{ width: '450px' }">
    <p-header style="color: rgb(181, 4, 4)">
      {{ "Asset.Error" | translate }}
    </p-header>
    <span style="color: rgb(181, 4, 4); font-weight: bold">
      {{ errorMessage }}</span>
  </p-dialog>
