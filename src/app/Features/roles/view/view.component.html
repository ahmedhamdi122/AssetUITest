<div class="col-12">
    <div class="card-body">
        <form class="form-horizontal" #form="ngForm">
            <div class="row top-buffer">
                <div class="col-4">
                    <label for="RoleCategory" [translate]="'Asset.RoleCategory'"></label>
                    <input type="text" class="form-control"  id="roleName" disabled
                    name="AssetName" [value]="lang=='en' ? Role.roleCategory.name:Role.roleCategory.nameAr" />
                </div>
                <div class="col-4">
                    <label for="roleName" class="control-label required" [translate]="'Asset.Name'"></label>
                    <input type="text" class="form-control"  id="roleName" disabled
                        name="AssetName"  [value]="Role.name" />
                </div>
                <div class="col-4">
                    <label for="displayName" class="control-label required" [translate]="'Asset.DisplayName'"></label>
                    <input type="text" class="form-control"  
                        id="displayName"name="displayName" disabled [value]="Role.displayName" />
                </div>
            </div>
            <div class="row mt-3" >
                <p-table  [dir]="direction" [value]="ModuleWithPermissions" [rows]="8" [totalRecords]="count"
                [rowHover]="true"  [lazy]="true" [paginator]="true" [scrollable]="true" scrollHeight="300px"
                (onLazyLoad)="LoadModulesWithPermssions($event)" [customSort]="true" (sortFunction)="LoadModulesWithPermssions($event)">
                    <ng-template pTemplate="header">
                        <tr>       
                          
                               
                        <th style="text-align: center;">{{'Asset.Name' | translate}}</th>
                        <th style="text-align: center;">{{'Asset.add' | translate}}</th>
                        <th style="text-align: center;">{{'Asset.Edit' | translate}}</th>
                        <th style="text-align: center;">{{'Asset.Delete' | translate}}</th>
                        <th style="text-align: center;">{{'Asset.viewDetails' | translate}}</th>
                        <th style="text-align: center;">{{'Asset.ExportExcel' | translate}}</th>
                    </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-ModuleWithPermission let-rowIndex="rowIndex">
                        <tr>
                            <td style="text-align: center;">{{lang=='en' ? ModuleWithPermission.name : ModuleWithPermission.nameAr}}</td>
                            <td style="text-align: center;"> <input  type="checkbox" *ngIf="getPermissionValue(ModuleWithPermission,'Add')"  [checked]="getPermissionValue(ModuleWithPermission, 'Add')"  id="addPermission-{{ rowIndex }}" disabled></td>
                            <td style="text-align: center;"> <input type="checkbox"  *ngIf="getPermissionValue(ModuleWithPermission,'Edit')" [checked]="getPermissionValue(ModuleWithPermission, 'Edit')"  id="editPermission-{{ rowIndex }}" disabled></td> 
                             <td style="text-align: center;"> <input type="checkbox"  *ngIf="getPermissionValue(ModuleWithPermission,'Delete')"  [checked]="getPermissionValue(ModuleWithPermission, 'Delete')"  id="deletePermission-{{ rowIndex }}" disabled></td>
                            <td  style="text-align: center;"> <input type="checkbox"  *ngIf="getPermissionValue(ModuleWithPermission,'View Details')"  [checked]="getPermissionValue(ModuleWithPermission, 'View Details')"   id="ViewDetailsPermission-{{ rowIndex }}" disabled></td>
                            <td  style="text-align: center;"> <input  type="checkbox" *ngIf="getPermissionValue(ModuleWithPermission,'ExportExcel')"   [checked]="getPermissionValue(ModuleWithPermission, 'ExportExcel')"  id="ExportExcelPermission-{{ rowIndex }}" disabled></td> 
                        </tr>
                    </ng-template>
              </p-table>
            </div>
       
        </form>
    </div> 
</div>
